[package]
name = "fp-evm"
version = "3.0.0-dev"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
license = "Apache-2.0"
description = "Primitive EVM abstractions for Substrate."
repository = "https://github.com/paritytech/frontier/"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
evm = { git = "https://github.com/purestake/evm", branch = "moonbeam-polkadot-v0.9.29", default-features = false, features = ["with-codec"] }
serde = { version = "1.0.144", features = ["derive"], optional = true }

# Parity
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false }

# Substrate
sp-core = { version = "6.0.0", git = "https://github.com/zeitgeistpm/substrate", default-features = false , branch = "moonbeam-polkadot-v0.9.29" }
sp-std = { version = "4.0.0", git = "https://github.com/zeitgeistpm/substrate", default-features = false , branch = "moonbeam-polkadot-v0.9.29" }
# Substrate FRAME
frame-support = { version = "4.0.0-dev", git = "https://github.com/zeitgeistpm/substrate", default-features = false , branch = "moonbeam-polkadot-v0.9.29" }

[features]
default = ["std"]
std = [
	"evm/std",
	"evm/with-serde",
	"serde",
	# Parity
	"codec/std",
	# Substrate
	"sp-core/std",
	"sp-std/std",
	# Substrate FRAME
	"frame-support/std",
]
